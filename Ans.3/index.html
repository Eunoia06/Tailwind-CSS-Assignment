<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="box flex box-border h-screen">
    
        <div class="leftSec bg-indigo-950">
            <h1 class="mx-10 text-white font-bold text-2xl mt-2 ">Dashboard</h1>
            <div class="dashboardContents text-white flex flex-col gap-40">
                <div>
                    <ul class="m-4 ml-0 list-none w-full">
                        <li class="bg-gray-700 p-2"><span class="mr-2"><i class="bi bi-dash-circle-fill"></i></span> Dashboard</li>
                        <li class="p-2"><span class="mr-2"><i class="bi bi-microsoft-teams"></i></span>Team</li>
                        <li class="p-2"><span class="mr-2"><i class="bi bi-file-earmark-fill"></i></span>Projects</li>
                        <li class="p-2"><span class="mr-2"><i class="bi bi-calendar3"></i></span>Calender</li>
                        <li class="p-2"><span class="mr-2"><i class="bi bi-file-earmark-arrow-up"></i></span>Documents</li>
                        <li class="p-2"><span class="mr-2"><i class="bi bi-flag-fill"></i></span>Reports</li>
                    </ul>
                </div>
                <div>
                    <h3 class="p-2">Your Teams</h3>
                    <ul class="ml-0 list-none w-full">
                        <li class="p-2"><span class="mr-2"><i class="bi bi-people-fill"></i></span>PW Skills</li>
                        <li class="p-2"><span class="mr-2"><i class="bi bi-people-fill"></i></span>PW Lab</li>
                        <li class="p-2"><span class="mr-2"><i class="bi bi-people-fill"></i></span>PW - IOI</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="rightSec bg-gray-50 grow relative ">
            <div class="profile h-10 bg-white m-3 flex items-center shadow-lg">
                <span class="ml-3 font-normal"><span class="mr-2"><i class="bi bi-person-circle"></i></span>Profile</span>
            </div>
            <div class="absolute right-8 top-[20px] ">
                <span class="mr-2"><i class="bi bi-search"></i></span>
                <span><i class="bi bi-bell-fill"></i></span>
            </div>
        </div>  
    </div>
</body>
</html>
